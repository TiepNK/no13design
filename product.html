<div class='product {{tags}}' data-href='details.html?id={{id}}#{{tags}}' data-images='{{images}}' data-category='{{category}}'>
  <div class='item'>
    <div class='thumbnail'>
      <img src='{{thumbnail}}' />
    </div>
    <div class='description'>
      <div class='name'>
      <h3>{{name}}</h3>
      <h5>{{type}}</h5>
      </div>
      <div class='price'>
        <span>{{category}}</span>
        {{price}}
      </div>
    </div>
  </div>
</div>
