<div class='product {{tags}}' data-href='{{link}}' data-images='{{images}}' data-category='{{category}}'>
  <div class='item'>
    <div class='thumbnail'>
      <img src='{{thumbnail}}' />
    </div>
    <div class='description'>
      <div class='name'>
      <h3>{{name}}</h3>
      <h5>{{type}}</h5>
      </div>
      <div class='price'>
        {{category}}
        <span>{{price}}</span>
      </div>
    </div>
  </div>
</div>
